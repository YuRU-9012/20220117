<td><h3>乾馬丁尼 Dry Martini</h3></td>
<td>號稱「雞尾酒之王」，這款雞尾酒可是重度酒精愛好者的首選<br>
，強烈的酒感並搭配不加冰的 "馬丁尼杯"(看看連杯子都因為它而成名)，此外還有<br>
007詹姆士龐德加持，即便你不是酒精重度愛好者，一定要品嚐一次。
調製步驟：攪拌法(Stir)<br>
1. 將冰塊及 50ml 的琴酒和 10ml 的苦艾酒倒進調杯中攪勻<br>
2. 將酒濾冰，並倒進已經冰鎮過的酒杯中<br>
3. 將橄欖放進杯中作裝飾便完成。<br></td>
