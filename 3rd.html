<td><h3>長島冰茶 Long Island Iced Tea</h3></td>
<td>長島冰茶，取名冰茶，卻是在沒有使用紅茶的情況下，調製出<br>
具有紅茶色澤與口味的雞尾酒。調製的主要成份為伏特加、龍舌蘭酒和琴酒，酒精濃<br>
度大約30%。味道微辣而帶有可樂的氣味，適合餐後飲用。因為口味香甜，蓋過濃烈的<br>
酒精味，使人不知覺的飲用過量而酒醉，因此又稱為失身酒。
調製步驟：直調法(Build)<br>
1.將所有材料(除了可樂之外)及冰塊加入高球杯並充分攪拌<br>
2.酌量倒入可樂，至顏色接近紅茶色酒完成<br></td>
